<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Your AI Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-600">Your AI Solution</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="/pricing" class="text-gray-700 hover:text-blue-600">Prijzen</a>
                    <a href="/signup" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Start gratis</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Welkom terug</h2>
                    <p class="mt-2 text-gray-600">Log in op uw account</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <p id="error-text"></p>
                </div>

                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Email adres
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="uw@email.nl"
                               autocomplete="email">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Wachtwoord
                        </label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Uw wachtwoord"
                               autocomplete="current-password">
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember"
                                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="remember" class="ml-2 text-sm text-gray-700">
                                Onthoud mij
                            </label>
                        </div>
                        <a href="#" onclick="showForgotPassword(event)" class="text-sm text-blue-600 hover:underline">
                            Wachtwoord vergeten?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn"
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Inloggen
                    </button>
                </form>

                <!-- Signup Link -->
                <p class="mt-6 text-center text-sm text-gray-600">
                    Heeft u nog geen account?
                    <a href="/signup" class="text-blue-600 hover:underline font-medium">Registreren</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function showForgotPassword(e) {
            e.preventDefault();
            alert('Neem contact op met info@youraisolution.nl voor hulp bij het resetten van uw wachtwoord.');
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Hide previous errors
            errorDiv.classList.add('hidden');

            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            // Validation
            if (!formData.email || !formData.password) {
                errorText.textContent = 'Vul alle velden in';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Bezig met inloggen...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect based on setup status
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    errorText.textContent = data.error || 'Ongeldige inloggegevens';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Inloggen';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Er is een fout opgetreden. Controleer uw internetverbinding en probeer opnieuw.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Inloggen';
            }
        });
    </script>
</body>
</html>
